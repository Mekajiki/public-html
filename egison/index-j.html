<h2 id="discription">Egisonとは？</h2>

<p>
  Egisonは強力なパターンマッチ機能をもつ関数型言語です．<br/>
  Egisonを使うと，純粋に帰納的には表せないデータ，例えば，集合や，多重集合，<br/>
  また環や群といった代数構造などのパターンマッチを直感的に表現することができます．
</p>

<p>  
  Egisonのその他に以下のような特徴があります．
<ul>
  <li>遅延評価</li>
</ul>
</p>
