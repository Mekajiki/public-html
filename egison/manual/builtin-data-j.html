<h1>組み込みデータ</h1>
<hr/>
<p>
  文字，数，浮動小数点数は組み込みデータとして言語に組み込まれています．<br/>
</p>

<hr/>

<p>
  シングルクォートで1文字囲むとその文字は文字リテラルとなります．<br/>
</p>

<pre>
  <code>
'a'
'b'
'c'
...
  </code>
</pre>

<p>
  ダブルクォートで囲まれた文字列は文字列リテラルとなります．<br/>
  文字列は文字のリストとして扱われます．<br/>
</p>

<pre>
  <code>
"abc"
"cde\n"
...
  </code>
</pre>

<p>
  数だけからなる文字列は整数リテラルとなります．<br/>
</p>

<pre>
  <code>
1
0
-100
...
  </code>
</pre>

<p>
  <code>.</code>が数の間にあると浮動小数点数リテラルとなります．<br/>
</p>

<pre>
  <code>
1.0
0.0
-100.012001
...
  </code>
</pre>
